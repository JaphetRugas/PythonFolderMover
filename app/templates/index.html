<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder Mover</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Move Folder Interface</h1>
    <label>Source Folder Path:</label>
    <input type="text" id="sourceFolder" placeholder="Enter Source Path">
    <br>
    <label>Destination Folder Path:</label>
    <input type="text" id="destinationFolder" placeholder="Enter Destination Path">
    <br>
    <button onclick="moveFolder()">Move Folder</button>
</body>
</html>
